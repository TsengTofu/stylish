<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Stylish 訂單</title>
	<!-- 思考一下css -->
	<link rel="stylesheet" type="text/css" href="css/product.css" media="all" />
	<!-- 運送css -->
	<link rel="stylesheet" type="text/css" href="css/orderlist.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
	 crossorigin="anonymous">
	<script src="js/lib.js"></script>
	<!-- <script src="js/product.js"></script> -->
</head>

<body>
	<header>
		<div class="padding-mobile"></div>
		<div class="logo"><a href="./"><img src="imgs/logo.png" /></a></div>
		<nav>
			<div class="item"><a href="./?tag=women">女裝</a></div>
			<div class="item"><a href="./?tag=men">男裝</a></div>
			<div class="item"><a href="./?tag=accessories">配件</a></div>
		</nav>
		<div class="feature">
			<form class="item" action="./">
				<input type="text" class="search" name="tag" />
			</form>
			<a href="cart.html" class="item cart">
				<div id="cart-qty" class="qty"></div>
			</a>
			<div class="item member">
				<img src="imgs/member.png" />
			</div>
		</div>
	</header>
	<nav class="mobile">
		<div class="item"><a href="./?tag=women">女裝</a></div>
		<div class="item"><a href="./?tag=men">男裝</a></div>
		<div class="item"><a href="./?tag=accessories">配件</a></div>
	</nav>
	<div class="padding-header-mobile"></div>
	<div class="feature-mobile">
		<a class="item" href="cart.html">
			<div class="cart">
				<div id="cart-qty-mobile" class="qty"></div>
			</div>
			購物車
		</a>
		<div class="item member">
			<img src="imgs/member-mobile.png" />
			會員
		</div>
	</div>
	<main>
		<div class="view">
			<!-- 訂單號碼 -->
			<div class="top_info">
				<p class="order_id"></p>
				<p class="shipping_status"></p>
				<!-- 這邊要抓到數值 -->
			</div>
			<!-- 出貨小車車 -->
			<div class="truck_move">
				<div id="lottie"></div>
			</div>			
			<div id="timeline-wrap">
				<div id="timeline"></div>
				<div class="status_wrap">
					<div class="marker waitForDelivery">
						<i class="fa fa-list"></i>
						<!-- 待出貨 -->
					</div>
					<div class="marker deliverying">
						<i class="fas fa-truck"></i>
						<!-- 出貨中 -->
					</div>
					<div class="marker signCheck">
						<i class="fas fa-edit"></i>
						<!-- 待簽收 -->
					</div>
					<div class="marker complete">
						<i class="fa fa-check"></i>
						<!-- 完成訂單 -->
					</div>
				</div>
			</div>
			<!-- 單頁的orderList -->
			<div class="order_detail">
				<p class="order_time"></p>
				<p class="order_content_title">訂單內容</p>
				<!-- 同筆訂單 單個產品 -->
				<!-- <div class="order_item_alone_content">
					<img src="" alt="">
					<div class="right_content">
						<p class="item_title"></p>
						<p class="item_id"></p>
						<p class="item_color"></p>
						<p class="item_size"></p>
						<p class="item_price"></p>
						<p class="item_qty"></p>
					</div>
				</div> -->
			</div>
			<!-- 收件人資料 / 運送方式 -->
			<div class="getUserInfo">
				<p class="user_name">收件人姓名</p>
				<p class="user_email">收件人email</p>
				<p class="user_phone">電話</p>
				<p class="user_address">地址</p>
				<p class="user_shippingtime">運送時間</p>
				<p class="user_shippingway">運送方式</p>
				<p class="user_payment">付款方式</p>
			</div>
			<!-- 總額 -->
			<div class="all_price">
				<div class="row">
					<div class="title">總金額</div>
					<div class="total_price"><span class="unit">NT. </span><span id="subtotal"></span></div>
				</div>
				<div class="row">
					<div class="title">運費</div>
					<div class="price"><span class="unit">NT. </span><span id="freight"></span></div>
				</div>
				<div class="row">
					<div class="separator"></div>
				</div>
				<div class="row">
					<div class="title">應付金額</div>
					<div class="price"><span class="unit">NT. </span><span id="total"></span></div>
				</div>
				<!-- 提示文字 -->
				<h4>請耐心等候:)</h4>
			</div>
		</div>
	</main>
	<footer>
		<div class="view">
			<div class="link link-0">
				<div class="item">關於 Stylish</div>
				<div class="item">服務條款</div>
				<div class="item">隱私政策</div>
			</div>
			<div class="link link-1">
				<div class="item">聯絡我們</div>
				<div class="item">FAQ</div>
			</div>
			<div class="social">
				<img src="imgs/line.png" />
				<img src="imgs/twitter.png" />
				<img src="imgs/facebook.png" />
			</div>
			<div class="copyright">
				&copy; 2018. All rights reserved.
			</div>
		</div>
	</footer>
	<div id="loading" class="loading">
		<img src="imgs/loading.gif" />
	</div>
	<!-- 小車車動畫 -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.4.4/lottie.min.js"></script>
	<script>
		lottie.loadAnimation({
			container: document.getElementById("lottie"), // the dom element that will contain the animation
			renderer: 'svg',
			loop: true,
			autoplay: true,
			path: 'delivering.json' // the path to the animation json
		});
	</script>
</body>

</html>
