<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Stylish</title>
	<link rel="stylesheet" type="text/css" href="css/index.css" media="all" />
	<!-- chatroom -->
	<!-- font-awesome css -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
		integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
	<link rel="stylesheet" href="css/chatroom.css">
	<script src="js/lib.js"></script>
	<script src="js/index.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
	<!-- chatroom -->

</head>

<body>
	<header>
		<div class="padding-mobile"></div>
		<div class="logo"><a href="./"><img src="imgs/logo.png" /></a></div>
		<nav>
			<div class="item"><a href="./?tag=women">女裝</a></div>
			<div class="item"><a href="./?tag=men">男裝</a></div>
			<div class="item"><a href="./?tag=accessories">配件</a></div>
		</nav>
		<div class="feature">
			<form class="item" action="./">
				<input type="text" class="search" name="tag" />
			</form>
			<a href="cart.html" class="item cart">
				<div id="cart-qty" class="qty"></div>
			</a>
			<div class="item member">
				<img src="imgs/member.png" />
			</div>
		</div>
	</header>
	<nav class="mobile">
		<div class="item"><a href="./?tag=women">女裝</a></div>
		<div class="item"><a href="./?tag=men">男裝</a></div>
		<div class="item"><a href="./?tag=accessories">配件</a></div>
	</nav>
	<div class="padding-header-mobile"></div>
	<div class="feature-mobile">
		<a class="item" href="cart.html">
			<div class="cart">
				<div id="cart-qty-mobile" class="qty"></div>
			</div>
			購物車
		</a>
		<div class="item member">
			<img src="imgs/member-mobile.png" />
			會員
		</div>
	</div>
	<div class="keyvisual" id="keyvisual">
		<div class="step"></div>
	</div>
	<main>
		<div class="view">
			<div id="products" class="products"></div>
		</div>
	</main>
	<!-- 客服按鈕 -->
	<a id="csc" class="service_btn" onclick="popup()"><i class="fas fa-comment-dots"></i> Stylish Service</a>
	<!-- 客服跳出視窗chatroom -->
	<div id="container">
		<div class="flexChat">
			<div class="leftBox">
				<div class="chattingText"><i class="fas fa-comment-dots"></i> Now Chatting...</div>
				<div id="status-box">
					Server：<span id="status"> - </span>
					/ <span id="online">0</span> online.</div>
			</div>
			<a class="close" id="close"><i class="fas fa-times"></i></a>
		</div>
		<div id="content"></div>
		<div id="send-box">
			<form id="send-form">
				<input type="text" name="name" id="name" placeholder="暱稱">
				<input type="text" name="msg" id="msg" placeholder="說點什麼？">
				<input type="submit" value="送出">
			</form>
		</div>
	</div>
	<!-- 客服跳出視窗chatroom -->
	<footer>
		<div class="view">
			<div class="link link-0">
				<div class="item">關於 Stylish</div>
				<div class="item">服務條款</div>
				<div class="item">隱私政策</div>
			</div>
			<div class="link link-1">
				<div class="item">聯絡我們</div>
				<div class="item">FAQ</div>
			</div>
			<div class="social">
				<img src="imgs/line.png" />
				<img src="imgs/twitter.png" />
				<img src="imgs/facebook.png" />
			</div>
			<div class="copyright">
				&copy; 2018. All rights reserved.
			</div>
		</div>
	</footer>
	<div id="loading" class="loading">
		<img src="imgs/loading.gif" />
	</div>
	<script>
		// 只在首頁作
		document.addEventListener("DOMContentLoaded", () => {
			setTimeout(() => {
				console.log(app.userId)
				document.cookie = "user_id=" + app.userId;
			}, 5000);
		});
		// 客服按鈕事件
		function popup() {
			app.get("#container").style.display = "block";
		}

		const closeBtn = document.getElementById("close");
		closeBtn.addEventListener("click",close());
		function close() {
			app.get("#container").style.display = "none";
			console.log("HELLO");
		}
	</script>
	<script src="js/chatroom.js"></script>
</body>

</html>
